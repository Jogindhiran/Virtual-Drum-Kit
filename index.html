<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Virtual Drum Kit</h1>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
    <div>
      <h3>
        - - > Hit the buttons using mouse or keyboard to play the sounds < - -
      </h3>
      <h3>🎹 Play a sample beat: ddjd ddjd ddjd ddjk</h3>
    </div>
    <footer>
      <hr />
      This project is made as a part of learning📁.
    </footer>
    <script src="./index.js" chartset="utf-8"></script>
  </body>
